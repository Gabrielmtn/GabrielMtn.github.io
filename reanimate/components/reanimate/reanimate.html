<header class="site__header island">
  <div class="wrap">
   <span id="animationSandbox" ng-class="vm.showAnimation" style="display: block;"><h1 class="site__title mega"><span class="re-hue">Re</span>Animate<span class="re-hue">.css</span></h1></span>
    <span class="beta subhead">For your consideration: </span><br/> <br/>
    <span class="beta subhead">The missing "small" type for Animate.css</span>
    <br/><br/>
    <span class="beta extra subhead">(as well as iteration and timing concepts)</span>

  </div>
</header><!-- /.site__header -->

<main class="site__content island" role="content">
  <div class="wrap">
    <p>
      <select class="input input--dropdown" ng-model="vm.animation" ng-change="vm.toggleAnimation()">

        <optgroup label="Bouncing Entrances">
          <option value="bounceInSmall">bounceInSmall</option>
          <option value="bounceInDownSmall">bounceInDownSmall</option>
          <option value="bounceInLeftSmall">bounceInLeftSmall</option>
          <option value="bounceInRightSmall">bounceInRightSmall</option>
          <option value="bounceInUpSmall">bounceInUpSmall</option>
        </optgroup>

        <optgroup label="Bouncing Exits">
          <option value="bounceOutSmall">bounceOutSmall</option>
          <option value="bounceOutDownSmall">bounceOutDownSmall</option>
          <option value="bounceOutLeftSmall">bounceOutLeftSmall</option>
          <option value="bounceOutRightSmall">bounceOutRightSmall</option>
          <option value="bounceOutUpSmall">bounceOutUpSmall</option>
        </optgroup>

        <optgroup label="Fading Entrances">
          <option value="fadeInDownSmall">fadeInDownSmall</option>
          <option value="fadeInLeftSmall">fadeInLeftSmall</option>
          <option value="fadeInRightSmall">fadeInRightSmall</option>
          <option value="fadeInUpSmall">fadeInUpSmall</option>
        </optgroup>

        <optgroup label="Fading Exits">
          <option value="fadeOutDownSmall">fadeOutDownSmall</option>
          <option value="fadeOutLeftSmall">fadeOutLeftSmall</option>
          <option value="fadeOutRightSmall">fadeOutRightSmall</option>
          <option value="fadeOutUpSmall">fadeOutUpSmall</option>
        </optgroup>

        <optgroup label="New Ideas">
          <option value="flash2x">flash2x</option>
          <option value="flash3x">flash3x</option>
          <option value="pulse2x">pulse2x</option>
          <option value="pulse3x">pulse3x</option>
          <option value="pulseBig">pulseBig</option>
          <option value="pulseSmall">pulseSmall</option>
          <option value="tiltBack">tiltBack</option>
          <option value="tiltBackBig">tiltBackBig</option>
          <option value="tiltForward">tiltForward</option>
          <option value="tiltForwardBig">tiltForwardBig</option>
          <option value="nodYes">nodYes</option>
          <option value="nodNo">nodNo</option>
        </optgroup>

        <optgroup label="rotates">
          <option value="rotate">rotate</option>
          <option value="rotateSmall">rotateSmall</option>
          <option value="rotateReverse">rotateReverse</option>
          <option value="rotateReverseSmall">rotateReverseSmall</option>
        </optgroup>

      </select>

      <select class="input input--dropdown" ng-model="vm.duration" ng-change="vm.toggleAnimation()">
        <option ng-repeat="time in vm.times" value="{{time.id}}">{{time.name}}</option>
      </select></br>

      <select class="input input--dropdown" ng-model="vm.bezier" ng-change="vm.toggleAnimation()">

        <optgroup label="Cubic">
          <option value="easeInCubic">easeInCubic</option>
          <option value="easeOutCubic">easeOutCubic</option>
          <option value="easeInOutCubic">easeInOutCubic</option>
        </optgroup>

        <optgroup label="Circ">
          <option value="easeInCirc">easeInCirc</option>
          <option value="easeOutCirc">easeOutCirc</option>
          <option value="easeInOutCirc">easeInOutCirc</option>
        </optgroup>

        <optgroup label="Expo">
          <option value="easeInExpo">easeInExpo</option>
          <option value="easeOutExpo">easeOutExpo</option>
          <option value="easeInOutExpo">easeInOutExpo</option>
        </optgroup>

        <optgroup label="Quad">
          <option value="easeInQuad">easeInQuad</option>
          <option value="easeOutQuad">easeOutQuad</option>
          <option value="easeInOutQuad">easeInOutQuad</option>
        </optgroup>

        <optgroup label="Quart">
          <option value="easeInQuart">easeInQuart</option>
          <option value="easeOutQuart">easeOutQuart</option>
          <option value="easeInOutQuart">easeInOutQuart</option>
        </optgroup>

        <optgroup label="Quint">
          <option value="easeInQuint">easeInQuint</option>
          <option value="easeOutQuint">easeOutQuint</option>
          <option value="easeInOutQuint">easeInOutQuint</option>
        </optgroup>

        <optgroup label="Sine">
          <option value="easeInSine">easeInSine</option>
          <option value="easeOutSine">easeOutSine</option>
          <option value="easeInOutSine">easeInOutSine</option>
        </optgroup>

        <optgroup label="Back">
          <option value="easeInBack">easeInBack</option>
          <option value="easeOutBack">easeOutBack</option>
          <option value="easeInOutBack">easeInOutBack</option>
        </optgroup>

      </select>

      <button class="butt" ng-click="vm.toggleAnimation()">Animate it</button>
    </p>
