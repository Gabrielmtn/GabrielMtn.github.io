<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thank you</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/thank-you.css">
    <link rel="stylesheet" href="css/query-style.css">
    <link rel="stylesheet" href="css/font-awesome-phone.css">
</head>
<body>


    <div class="row thank-you-header">
        <div class="col-sm-6 col-xs-6">
            <div class="sprites logo"></div>
        </div>
        <div class="col-sm-6 col-xs-6 text-right pull-right"><span class="help-number"></span>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-1 text-center">
            <img class="green-check" src="greencheck.svg" onerror="this.onerror=null; this.src='greencheck.png'">

        </div>
        <div class="col-xs-12 col-sm-11 text-center">
            <div class="thank-you-header-text">

                <h2 class="responsive-header">Thanks for signing up for email notifications with Eastern Bank!</h2>

                <p class="responsive-text">We will send you a confirmation email momentarily.</p>

            </div>
        </div>
    </div>
</div>
<div class="body-content">

    <div class="container">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
            <h1>Securely and conveniently bank from anywhere.</h1>
            <h2>Sign up for Online Banking today!</h2>
        </div>
    </div>

</div>





<div class="footer-row">
    <div class="center-block">
        <p class="responsive-text responsive-footer-copy"><a class="sprites equal-lender" alt=""></a> Equal Housing
            Lender | <a target="_blank"
                        href="https://www.easternbank.com/site/corporate_pages/Pages/fdic_insurance.aspx">Member
                FDIC </a>| <a target="_blank"
                              href="https://www.easternbank.com/site/corporate_pages/privacy_security/Pages/privacy_security.aspx">Privacy
                Policy</a></p>

        <p class="responsive-footer-copy">&copy; 2015 Eastern Bank. All rights reserved.</p>
    </div>
</div>

</body>
</html>
